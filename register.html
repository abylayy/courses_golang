<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo" id="logo_img">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="website-name">
                <a href="index.html"><b>A Billion Courses</b></a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </header>
    <form action="http://localhost:8080/submit" method="post" >
        <div class="form-container">
            <div class="form" id="step1">
                <h2>Enter your name</h2>
                <input type="text" id="name" name="name">
            </div>
        
            <div class="form" id="step2">
                <h2>Enter your email</h2>
                <input type="email" id="email" name="email">
            </div>

            <div class="form" id="step3">
                <h2>Enter your password</h2>
                <input type="password" id="password" name="password">
                <button type="submit">Submit</button>
                <p id="errorMessage" style="color: red;"></p>
            </div>
        </div>
    </form>
</body>
</html>
